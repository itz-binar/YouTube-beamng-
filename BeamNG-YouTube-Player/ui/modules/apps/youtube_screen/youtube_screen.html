<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Player for BeamNG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="youtube-container">
    <!-- Main YouTube Player -->
    <div class="player-section">
      <iframe id="ytplayer" 
              type="text/html" 
              width="100%" 
              height="300"
              src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0&controls=1&enablejsapi=1&origin=https://localhost"
              frameborder="0" 
              allowfullscreen>
      </iframe>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <div class="input-group">
        <input type="text" 
               id="video-url" 
               placeholder="Enter YouTube URL or Video ID"
               class="url-input">
        <button id="load-video" class="btn btn-primary">Load Video</button>
      </div>
      
      <div class="preset-videos">
        <h3>🎵 Quick Play</h3>
        <div class="preset-buttons">
          <button class="preset-btn" data-video="dQw4w9WgXcQ">🎶 Classic</button>
          <button class="preset-btn" data-video="9bZkp7q19f0">🎸 Gangnam Style</button>
          <button class="preset-btn" data-video="kJQP7kiw5Fk">🌟 Despacito</button>
          <button class="preset-btn" data-video="fJ9rUzIMcZQ">🎤 Bohemian Rhapsody</button>
        </div>
      </div>

      <div class="player-controls">
        <button id="play-pause" class="btn btn-control">▶️ Play/Pause</button>
        <button id="stop" class="btn btn-control">⏹️ Stop</button>
        <button id="mute" class="btn btn-control">🔊 Mute/Unmute</button>
      </div>

      <div class="volume-control">
        <label for="volume">🔊 Volume:</label>
        <input type="range" id="volume" min="0" max="100" value="50" class="volume-slider">
        <span id="volume-display">50%</span>
      </div>
    </div>

    <!-- Status Display -->
    <div class="status-section">
      <div class="status-indicator">
        <span class="status-text">Ready for YouTube</span>
        <div class="connection-status online">🟢 Online</div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
    <p>Loading video...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
